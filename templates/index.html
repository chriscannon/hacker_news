<html>
    <head>
        <title>Chris Cannon's Hacker News</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container">
            <h1>Chris Cannon's Hacker News</h1>
            <ol>
            {% for article in articles %}
                <li><a href="{{article.url}}">{{article.title}}</a> submitted 
                {{article.age}} hours ago with {{article.votes}} votes 
                (score: {{article.score}}).</li>
            {% endfor %}
            </ol>
        </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
    </body>
</html>
